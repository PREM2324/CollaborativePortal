<body>
<h2 style="color:red;font-family:Lucida Sans Unicode">LIST OF USERS</h2>

<table>
<tr style="color:violet;font-family:Lucida Sans Unicode"><th>USERNAME</th><th>EMAIL</th><th>ISONLINE</th><th>ROLE</th></tr>
<tr ng-repeat="u in usersList">
<td>{{u.username}}</td>
<td>{{u.email}}</td>
<td ng-if="u.online">Yes</td>
<td ng-if="!u.online">No</td>

<td>{{u.role}}</td>
<td style="font-size:15px;font-family:Lucida Sans Unicode"><a href="" ng-click="friendRequest(u.username)" class="btn btn-xs btn-info" >Send Friend Request</a></td>
</tr>
</table>`
