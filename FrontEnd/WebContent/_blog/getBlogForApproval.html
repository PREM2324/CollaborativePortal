<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="row">
<div>
<div class="panel panel-default">
<div class="panel-heading">
<div>{{blogPost.title}}</div>
<span><strong>Created By:</strong>{{blogPost.createdBy.username}}</span>
 <span><strong>on: </strong>{{blogPost.createdOn | date:'medium'}}</span>
          
          </div>
          <div class="panel-body">
          {{blogPost.body}}
          
          </div>
</div>
</div>
</div>

<div >
<form>
<input  type="radio" ng-model="blogPost.approved" value="true" style="color:green;font-family:Lucida Sans Unicode">Approve<br>
<input  type="radio" ng-model="blogPost.approved" value="false" style="color:red;font-family:Lucida Sans Unicode"> Reject<br>
<a style="font-size:15px;font-family:Lucida Sans Unicode" href="" ng-click="updateApproval()" class="btn btn-xs btn-info">Update</a>
<a style="font-size:15px;font-family:Lucida Sans Unicode" href="#getAllBlogs" class="btn btn-xs btn-info">Back</a>
</form>
</div>
</body>
</html>
